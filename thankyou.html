<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .thank-you-page {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #e4002b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b30021;
        }
    </style>
</head>
<body>

    <div class="thank-you-page">
        <h1>ขอบคุณที่ใช้บริการ</h1>
        <p>กรุณาหยิบสินค้าของคุณ</p>
        <button onclick="window.location.href='index.html'">กลับสู่หน้าหลัก</button>
    </div>

</body>
</html>
